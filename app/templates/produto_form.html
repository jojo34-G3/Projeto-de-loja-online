{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% if form.instance.pk %}Editar{% else %}Novo{% endif %} Produto</title>
    <link rel="stylesheet" href="{% static 'produto_form.css' %}">
</head>
<body>
    <h1>{% if form.instance.pk %}Editar{% else %}Novo{% endif %} Produto</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
        <a href="{% url 'produto_list' %}">Cancelar</a>
    </form>
</body>
</html>
